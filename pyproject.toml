[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "prefab"
version = "0.5.2"
description = "Machine learning based prediction of photonic device fabrication"
authors = [
    {name = "Dusan Gostimirovic", email="dusan@prefabphotonics.com"},
]
keywords = ["photonics", "nanofabrication", "machine learning"]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v2 (LGPLv2)",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}
dependencies = [
    "gdstk",
    "matplotlib",
    "numpy",
    "opencv-python-headless",
    "pydantic",
    "requests",
    "toml"
]

[project.urls]
Homepage = "https://github.com/PreFab-Photonics/PreFab"
Repository = "https://github.com/PreFab-Photonics/PreFab"
Website = "https://prefabphotonics.com"